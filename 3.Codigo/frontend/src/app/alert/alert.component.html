<div class="message-stack">
    <app-message *ngFor="let message of messages" [message]="message" (close)="closeAlert(message)">
        <div class="flex-grow-1 m-0 p-0">
            {{message.text}}
        </div>
        <div class="m-0 p-0 ml-3">
           
            <button class="btn btn-link p-0 m-0 text-white" (click)="closeAlert(message)">&times;</button>
        </div>
    </app-message>
</div>
