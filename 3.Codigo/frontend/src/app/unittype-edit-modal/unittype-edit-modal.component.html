
<div class="container p-5">

    <div class="row">

        <div class="col-10 mx-auto">

            <h5>Modificar Tipo de unidad hemocomponente: </h5>
            <hr />

            <form [formGroup]="unitTypeForm" (submit)="update()">

                <div class="form-group">
                    <label>CÃ³digo: </label>
                    <input type="text" class="form-control" formControlName="code" />
                </div>

                <div class="form-group">
                    <label>Nombre: </label>
                    <input type="text" class="form-control" formControlName="name" [focused]="{should: true}" />
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary rounded-0 mr-3" [disabled]="unitTypeForm.invalid">Guardar</button>

                </div>

            </form>

        </div>
    </div>

</div>
