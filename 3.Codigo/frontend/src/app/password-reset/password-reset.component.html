<div class="container">

    <div class="row">

        <div class="col-md-6  mx-auto">

            <div class="card p-5 shadow-sm mt-3">

                <div class="d-block mx-auto w-50">
                    <img src="assets/logo.png" class="img-fluid">
                </div>

                <hr class="d-block w-100 mx-auto mt-5">

                <form [formGroup]="prForm" class="mt-3" (submit)="resetPassword()">
                    <div class="form-group">
                        <label>Email</label>
                        <input focused="true" type="text" class="form-control" formControlName="email">
                    </div>
                    <div *ngIf="submitted" class="text-danger">
                        <p *ngIf="prForm.controls.email.errors?.required">Ingrese email</p>
                        <p *ngIf="prForm.controls.email.errors?.email">Email no es v√°lido</p>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-2 rounded-0">Resetear</button>
                    <div *ngIf="submitted" class="text-center mt-3">
                        <div class="d-inline-block loader"></div>
                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
