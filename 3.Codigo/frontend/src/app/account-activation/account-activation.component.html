<div class="container">

    <div class="row">

        <div class="col-md-6  mx-auto">

            <div class="card p-5 shadow-sm mt-3">

                <div class="d-block mx-auto w-50">
                    <img src="assets/logo.png" class="img-fluid">
                </div>

                <hr class="d-block w-100 mx-auto mt-5">

                <form [formGroup]="loginForm" class="mt-3" (submit)="confirm()">

                    <div class="form-group mb-4">
                        <label>Usuario</label>
                        <h6 class="text-primary font-weight-normal">{{username}}</h6>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>

                    <div *ngIf="submitted" class="text-danger">
                        <p *ngIf="loginForm.controls.password.errors?.required">Ingrese contraseña</p>
                    </div>

                    <div class="form-group">
                        <label>Confirme contraseña</label>
                        <input type="password" class="form-control" formControlName="passwordConfirm">
                    </div>

                    <div *ngIf="submitted" class="text-danger">
                        <p *ngIf="loginForm.controls.passwordConfirm.errors?.required">Confirme contraseña</p>
                    </div>

                    <div *ngIf="submitted" class="text-danger">
                        <p *ngIf="loginForm.errors?.passwordMatch">Las contraseñas no coinciden</p>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-2">Confirmar cuenta</button>

                </form>

            </div>

        </div>

    </div>


</div>
