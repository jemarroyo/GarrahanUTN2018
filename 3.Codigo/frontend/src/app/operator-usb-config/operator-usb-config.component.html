<div class="modal-content p-2">
    <div class="modal-header">
        <h5 class="modal-title">Configuraci√≥n de Lector USB</h5>
        <img height="40" width="40" src="https://images-na.ssl-images-amazon.com/images/I/41WPsig83OL.png" />
    </div>

    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label>Caracteres a descartar en lectura de etiqueta: </label>
                <input type="text" formControlName="tagInvalidCharCount" class="form-control" />
            </div>
            <div class="form-group">
                <label>Caracteres a descartar en lectura de unidades: </label>
                <input type="text" formControlName="unitInvalidCharCount" class="form-control" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-0 px-5" (click)="confirm()">Confirmar</button>
        <button type="button" class="btn btn-secondary rounded-0 px-5" (click)="cancel()">Cancelar</button>
    </div>

</div>
