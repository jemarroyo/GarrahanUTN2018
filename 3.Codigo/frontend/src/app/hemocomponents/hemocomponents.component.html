<div class="container">

    <div class="row">

        <div class="col-12 mx-auto">

            <h5 class="text-primary font-weight-normal">Hemocomponentes</h5>
            <span class="text-muted">Listado de tipos de unidades (hemocomponentes)</span>
            <hr />

            <div class="table-responsive">

                <table class="table table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CÃ³digo</th>
                            <th>Description</th>
                            <th>Creado</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let unitType of unitTypes">
                            <td>{{unitType.id}}</td>
                            <td>{{unitType.code}}</td>
                            <td>{{unitType.name}}</td>
                            <td>{{unitType.creation_date | date: "dd/MM/yyyy"}}</td>
                            <td>
                                <div *ngIf="unitType.enabled" class="d-flex flex-row justify-content-start">
                                    <span class="mr-2">Habilitado</span> <span>/</span>
                                    <button class="btn btn-link m-0 p-0 ml-2" (click)="toggle()">Deshabilitar</button>
                                </div>
                                <div *ngIf="!unitType.enabled" class="d-flex flex-row justify-content-start">
                                    <span>Deshabilitado</span> <span>/</span>
                                    <button class="btn btn-link m-0 p-0" (click)="toggle()">Habilitar</button>
                                </div>

                            </td>
                            <td><button class="btn btn-link m-0 p-0" (click)="openModal(unitType)">Editar</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>

</div>
